<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else "Công ty Xây dựng ABC" }}</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-color: #f4f6f8;
        }
        header {
            background-color: #0b3d91;
            color: white;
            text-align: center;
            padding: 25px;
        }
        nav {
            background-color: #004aad;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            font-weight: 600;
        }
        nav a:hover {
            background-color: #0077ff;
        }
        footer {
            background-color: #0b3d91;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
        main {
            padding: 40px 20px;
            text-align: center;
            background-color: white;
            min-height: 70vh;
        }
        .btn {
            background-color: #004aad;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #0077ff;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<header>
    <h1>CÔNG TY TNHH XÂY DỰNG ABC</h1>
    <p>Chất lượng - Uy tín - Hiện đại</p>
</header>

<nav>
    <a href="/">Trang chủ</a>
    <a href="/upload">Tải ảnh công trình</a>
    <a href="/gallery">Thư viện ảnh</a>
</nav>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    © 2025 Công ty TNHH Xây dựng ABC - All Rights Reserved
</footer>

</body>
</html>
