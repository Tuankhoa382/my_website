{% extends "base.html" %}
{% block content %}
<h2 class="fw-bold text-primary text-center mb-4">THƯ VIỆN CÔNG TRÌNH</h2>
<div class="row gallery">
  {% for img in images %}
    <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
      <img src="{{ url_for('static', filename='uploads/' ~ img) }}" alt="Công trình {{ loop.index }}">
    </div>
  {% else %}
    <p class="text-muted text-center">Chưa có ảnh nào được tải lên.</p>
  {% endfor %}
</div>
{% endblock %}
