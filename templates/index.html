{% extends "base.html" %}
{% block content %}
<section class="text-center">
  <h2 class="fw-bold text-primary mb-4">DỰ ÁN MỚI NHẤT</h2>
  <div class="row gallery">
    {% for img in images %}
      <div class="col-md-4 mb-4">
        <img src="{{ url_for('static', filename='uploads/' ~ img) }}" alt="Công trình {{ loop.index }}">
      </div>
    {% else %}
      <p class="text-muted">Chưa có hình ảnh nào, hãy tải lên công trình đầu tiên!</p>
    {% endfor %}
  </div>
  <a href="/upload" class="btn btn-outline-primary btn-lg">Tải Ảnh Mới</a>
</section>
{% endblock %}
